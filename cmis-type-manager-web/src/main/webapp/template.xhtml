<?xml version="1.0" encoding="UTF-8"?>
<uib:page xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:uib="http://engagepoint.com/uib"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui"
          xmlns:cc-custom="http://java.sun.com/jsf/composite/components"
          markupType="html5"
          contentType="text/html"
          showFooter="false"
          pageTitle="UI Bootstrap Demo"
          project="financials">

    <style type="text/css">
        #logo img {
            max-width: 100%;
            margin-top: 30px !important;
        }
    </style>

    <uib:pageLayout componentVersion="1.0.1">
        <!-- topMenu -->
        <uib:pageHeaderFacet hideHelpMenu="true" logo="img/logo.png" logoAltText="Team B">
            <ui:include src="topmenubar.xhtml"/>
        </uib:pageHeaderFacet>
        <!-- /topMenu -->
        <!-- cc-loginForm:loginForm -->
        <ui:remove>
        <cc-custom:loginForm loginAction="#{loginBean.doLogin}" isLogged="#{loginBean.logged}" logoutAction="#{loginBean.doLogout}" url="#{loginBean.loginInfo.url}" login="#{loginBean.loginInfo.login}" password="#{loginBean.loginInfo.password}"/>
        </ui:remove>
        <!-- /cc-loginForm:loginForm -->
        <!-- leftMenu -->
        <uib:pageMenuFacet>
            <ui:include src="leftMenu.xhtml"/>
        </uib:pageMenuFacet>
        <!-- /leftMenu -->
        <!-- mainContent -->
        <uib:pageBodyFacet>
            <ui:insert name="mainContent"/>
        </uib:pageBodyFacet>
        <!-- /mainContent -->
    </uib:pageLayout>

</uib:page>
